<!DOCTYPE html>
<html>
<head>
    <title>Form Validation</title>
</head>
<body>
    <h2>Fill the form</h2>
    <form onsubmit="return validateForm()" action="validPage.html">
        <label for="fullname">Full Name:</label>
        <br>
        <input type="text" id="fullname" placeholder="Full Name">

        <br> <br>

        <label for="email">Email:</label>
        <br>
        <input type="text" id="email" placeholder="Email">

        <br> <br>

        <label for="phone">Phone:</label>
        <br>
        <input type="text" id="phone" placeholder="Phone">

        <br> <br>

        <label for="age">Age:</label>
        <br>
        <input type="text" id="age" placeholder="Age">

        <br> <br>

        <label for="password">Password:</label>
        <br>
        <input type="text" id="password" placeholder="Password">

        <br> <br>

        <label for="confirmPass">Confirm Password:</label>
        <br>
        <input type="text" id="confirmPass" placeholder="Confirm Password">

        <br> <br>

        <button type="submit">Submit</button>

    </form>


    <script>
        function validateForm(){
            const fullname = document.getElementById("fullname").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const age = document.getElementById("age").value;
            const password = document.getElementById("password").value;
            const confirmPass = document.getElementById("confirmPass").value;

            if(fullname === "" || email === "" || phone === "" || age === "" || password === "" || confirmPass === ""){
                alert("All fields are required!");
                return false;
            }
            else if(email.indexOf("@") === -1 || email.indexOf(".") === -1){
                alert("Please enter a valpid email!");
                return false;
            }
            else if(phone.length != 11){
                alert("Phone number must be 11 digits and numeric!");
                return false;
            }
            else if(isNaN(phone)){
                alert("Phone number must be numeric!");
                return false;
            }
            else if(isNaN(age) || age<0)
            {
                alert("Age must be a positive number!");
                return false;
            }
            else if(password != confirmPass){
                alert("Passwords do not match!");
                return false;
            }
            else{
                return true;
            }
        }
    </script>
    
</body>
</html>
