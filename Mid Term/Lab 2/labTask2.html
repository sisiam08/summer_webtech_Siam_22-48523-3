<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
</head>
<body>
    <h3>Tour Reservation Form</h3>
    <p>Let's know what you are interested to see!</p>

    <hr>

    <br>
    <label for="fastName">Fast Name&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>

    <label for="lastName">Last Name</label><br>
    <input id="fastName" type="text">
    <input id="lastName" type="text"><br>

    <br>

    <label for="email">E-mail&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>

    <label for="phoneNumber">Phone Number</label><br>
    <input id="Email" type="email">
    <input id="phoneNumber" type="number"><br>
    <br>

    <label for="date">When are you planning to visit?</label><br>
    <input id="date" type="date">

    <br><br>
    <label for="groupNumber">How many people are in your group?</label><br>
    <input id="groupNumber" type="number" min="0">
    <br><br>

    <label for="interested">Which tours or events are you most interested in?</label><br>

    <input type="checkbox" id="interested">
    <label for="interested">Revolution was just the beginning</label><br>

    <input type="checkbox" id="interested">
    <label for="interested">Transcendentalism</label><br>

    <input type="checkbox" id="interested">
    <label for="interested">Custom</label><br>

    <input type="checkbox" id="interested">
    <label for="interested">Ghosts in the Gloaming</label><br>

    <input type="checkbox" id="interested">
    <label for="interested">Gateposts, Grapes & Graveyards</label><br>

    <input type="checkbox" id="interested">
    <label for="interested">Tavern Life</label><br>

    <br>

    <label for="contact">What is the best way to contact you?</label><br>

    <input type="checkbox" id="contact">
    <label for="contact">Phone</label><br>

    <input type="checkbox" id="contact">
    <label for="contact">Email</label><br>

    <input type="checkbox" id="contact">
    <label for="contact">Either</label><br>

    <br>

    <label for="call-back-time">If phone, when is the best time of day for a call-back?</label><br>

    <input type="radio" id="call-back-time">
    <label for="call-back-time">8-11 am</label><br>

    <input type="radio" id="call-back-time">
    <label for="call-back-time">12-4 pm</label><br>

    <input type="radio" id="call-back-time">
    <label for="call-back-time">6-10 pm</label><br>

    <br><br>

    <label for="shouldKnow">Anything else we should know?</label><br>
    <textarea id="shouldKnow"></textarea>

    <br><br>

    <label for="aboutUs">And last, how did you hear about us?</label><br>
    <textarea id="aboutUs"></textarea>

    <br><br><br>


    <input type="submit">


</body>
</html>
