<!DOCTYPE html>
<html>
<head>
    <title>Auth Debug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .debug-info {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        h2 {
            margin-top: 30px;
        }
        pre {
            background: #eee;
            padding: 10px;
            overflow: auto;
        }
        .success {
            color: green;
            font-weight: bold;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background: #45a049;
        }
        #auth-result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Authentication Debugging Tool</h1>
    
    <div class="debug-info">
        <p>This page will help debug authentication issues by checking the session status and making AJAX calls to check_auth.php.</p>
    </div>
    
    <h2>Session Status</h2>
    <div id="session-info">Loading session info...</div>
    
    <h2>Authentication Check</h2>
    <button id="check-auth">Test Authentication API</button>
    <div id="auth-result"></div>
    
    <h2>Actions</h2>
    <button id="go-login">Go to Login Page</button>
    <button id="go-dashboard">Go to Dashboard</button>
    
    <script>
        // Load session info on page load
        document.addEventListener('DOMContentLoaded', function() {
            fetch('session_debug.php')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('session-info').innerHTML = '<pre>' + data + '</pre>';
                })
                .catch(error => {
                    document.getElementById('session-info').innerHTML = 
                        '<p class="error">Error loading session info: ' + error.message + '</p>';
                });
                
            // Set up button handlers
            document.getElementById('check-auth').addEventListener('click', checkAuth);
            document.getElementById('go-login').addEventListener('click', function() {
                window.location.href = 'login.php';
            });
            document.getElementById('go-dashboard').addEventListener('click', function() {
                window.location.href = 'index.html';
            });
        });
        
        // Function to test the authentication API
        function checkAuth() {
            const resultDiv = document.getElementById('auth-result');
            resultDiv.innerHTML = '<p>Checking authentication...</p>';
            
            fetch('check_auth.php')
                .then(response => response.json())
                .then(data => {
                    let resultHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                    
                    if (data.isAuthenticated) {
                        resultHTML = '<p class="success">Authentication successful! Logged in as: ' + 
                            data.name + '</p>' + resultHTML;
                    } else {
                        resultHTML = '<p class="error">Authentication failed!</p>' + resultHTML;
                    }
                    
                    resultDiv.innerHTML = resultHTML;
                })
                .catch(error => {
                    resultDiv.innerHTML = 
                        '<p class="error">Error checking authentication: ' + error.message + '</p>';
                });
        }
    </script>
</body>
</html>
