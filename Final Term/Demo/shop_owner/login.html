<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Owner Login - Online Grocery Store</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="css/shop_owner.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <div class="login-header">
                <h2>Shop Owner Login</h2>
                <p>Access your shop management panel</p>
            </div>
            
            <form action="login_fixed.php" method="POST" id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <div class="checkbox">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                </div>
                
                <div id="error-message" class="error-message"></div>
                
                <div class="form-group">
                    <button type="submit" class="btn primary">Login</button>
                </div>
            </form>
            
            <div class="login-footer">
                <p>Don't have a shop owner account? <a href="register.html">Apply here</a></p>
                <p><a href="../index.html">Back to Homepage</a></p>
                <p><a href="force_login.php" style="color: #0d6efd;">Bypass Login (For Testing)</a></p>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const errorMessage = document.getElementById('error-message');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const remember = document.getElementById('remember').checked;
                
                // Clear previous error messages
                errorMessage.textContent = '';
                
                // Send login request
                fetch('login_fixed.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        remember: remember
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Redirect to dashboard on successful login - CHANGED FROM HTML TO PHP PAGE
                        window.location.href = 'index.php';
                    } else {
                        // Display error message
                        errorMessage.textContent = data.message || 'An error occurred during login';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    errorMessage.textContent = 'An error occurred. Please try again later.';
                });
            });
        });
    </script>
</body>
</html>
