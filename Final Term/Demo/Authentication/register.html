<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Online Grocery Store</title>
    <link rel="stylesheet" href="../Includes/style.css">
    <link rel="stylesheet" href="../Includes/footer-partners.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Nitto Proyojon</h1>
            <nav>
                <ul>
                    <li><a href="../Users_Panel/Customer_Panel/index.php">Home</a></li>
                    <li><a href="../Users_Panel/Customer_Panel/products.php">Products</a></li>
                    <li><a href="../Users_Panel/Customer_Panel/cart.php">Cart</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="form-container">
            <h2>Register</h2>
            <div id="message"></div>
            
            <form id="register-form" action="register_process.php" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="number" id="phone" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="8">
                    <small>Password must be at least 8 characters long</small>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm_password" required minlength="8">
                </div>
                
                <button type="submit" class="btn">Register</button>
            </form>
            
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-main">
                    <p>&copy; 2025 Nitto Proyojon. All rights reserved.</p>
                </div>
                <div class="partnership-opportunities">
                    <h4>Interested in partnering with us?</h4>
                    <div class="partner-options">
                        <a href="shop_owner_register.html" class="partner-link">
                            <span class="partner-icon">üè™</span>
                            <span>Become a Shop Owner</span>
                        </a>
                        <a href="delivery_register.html" class="partner-link">
                            <span class="partner-icon">üöö</span>
                            <span>Join as Delivery Personnel</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- <script src="script.js"></script> -->
    <script>
    document.getElementById('register-form').addEventListener('submit', async function (e) {
        e.preventDefault();
        const msg = document.getElementById('message');
        const form = document.getElementById('register-form');

        if (form.password.value.length < 8) {
            msg.innerHTML = '<div class="error">Password must be at least 8 characters long</div>';
            return;
        }

        if (form.password.value !== form.confirm_password.value) {
            msg.innerHTML = '<div class="error">Passwords do not match</div>';
            return;
        }

        const formData = new FormData(this);

        try {
            const res = await fetch('register_process.php', { method: 'POST', body: formData });
            const data = await res.json();

            if (data && data.success) {
                window.location.href = data.redirect;
            } else {
                msg.innerHTML = '<div class="error">' + (data?.message || 'Registration failed') + '</div>';
            }
        } catch (err) {
            console.error(err);
            // msg.innerHTML = '<div class="error">An error occurred. Please try again.</div>';
            msg.innerHTML = '<div class="error">+' + err + '</div>';
        }
    });
    </script>
</body>
</html>
