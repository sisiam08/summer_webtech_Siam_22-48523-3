<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Online Grocery Store</title>
    <link rel="stylesheet" href="../Includes/style.css">
    <link rel="stylesheet" href="../Includes/footer-partners.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Nitto Proyojon</h1>
            <nav>
                <ul>
                    <li><a href="../Users_Panel/Customer_Panel/index.php">Home</a></li>
                    <li><a href="../Users_Panel/Customer_Panel/products.php">Products</a></li>
                    <li><a href="../Users_Panel/Customer_Panel/cart.php">Cart</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="form-container">
            <h2>Reset Password</h2>
            <div id="message"></div>
            
            <form id="reset-password-form">
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" name="new-password" required minlength="8">
                    <small>Password must be at least 8 characters long</small>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm New Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required minlength="8">
                </div>
                
                <button type="submit" class="btn">Reset Password</button>
            </form>
            
            <p><a href="login.html">Back to Login</a></p>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-main">
                    <p>&copy; 2025 Nitto Proyojon. All rights reserved.</p>
                </div>
                <div class="partnership-opportunities">
                    <h4>Interested in partnering with us?</h4>
                    <div class="partner-options">
                        <a href="shop_owner_register.html" class="partner-link">
                            <span class="partner-icon">üè™</span>
                            <span>Become a Shop Owner</span>
                        </a>
                        <a href="delivery_register.html" class="partner-link">
                            <span class="partner-icon">üöö</span>
                            <span>Join as Delivery Personnel</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script>
    const form = document.getElementById('reset-password-form');
    const msg = document.getElementById('message');
    
    // Get token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    
    if (!token) {
        msg.innerHTML = '<div class="error">Invalid reset link. Please try again.</div>';
        form.style.display = 'none';
    }

    form.addEventListener('submit', async function (e) {
        e.preventDefault();
        msg.textContent = '';

        const newPassword = document.getElementById('new-password').value;
        const confirmPassword = document.getElementById('confirm-password').value;

        if (newPassword !== confirmPassword) {
            msg.innerHTML = '<div class="error">Passwords do not match</div>';
            return;
        }

        if (newPassword.length < 8) {
            msg.innerHTML = '<div class="error">Password must be at least 8 characters long</div>';
            return;
        }

        try {
            const formData = new FormData();
            formData.append('token', token);
            formData.append('new_password', newPassword);
            formData.append('confirm_password', confirmPassword);

            const res = await fetch('reset_password_process.php', { method: 'POST', body: formData });
            const data = await res.json();

            if (data.success) {
                msg.innerHTML = '<div class="success">' + data.message + '</div>';
                form.style.display = 'none';
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);
            } else {
                msg.innerHTML = '<div class="error">' + (data.message || 'Password reset failed') + '</div>';
            }
        } catch (err) {
            msg.innerHTML = '<div class="error">An error occurred. Please try again.</div>';
        }
    });
    </script>
</body>
</html>
