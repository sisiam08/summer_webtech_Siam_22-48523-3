<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Grocery Store</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Online Grocery Store</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="hero">
            <h2>Welcome to our Online Grocery Store</h2>
            <p>Find fresh products at the best prices!</p>
            <a href="products.html" class="btn">Shop Now</a>
        </section>

        <section class="featured-products">
            <h2>Featured Products</h2>
            <div class="product-grid" id="featured-products">
                <!-- Products will be loaded dynamically -->
                <p>Loading featured products...</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Online Grocery Store. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
    <script>
        // Load featured products
        document.addEventListener('DOMContentLoaded', function() {
            fetch('php/get_featured_products.php')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('featured-products').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading featured products:', error);
                    document.getElementById('featured-products').innerHTML = '<p>Error loading products. Please try again later.</p>';
                });
        });
    </script>
</body>
</html>
