<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Admin Login</title>
    <script>
        // Redirect to the PHP version of the admin login
        window.location.href = 'login.php';
    </script>
</head>
<body>
    <h1>Redirecting to Admin Login...</h1>
    <p>If you are not redirected automatically, <a href="login.php">click here</a>.</p>
</body>
</html>
    <div class="admin-login-container">
        <div class="admin-login-box">
            <h1>Admin Login</h1>
            <div id="message"></div>
            
            <form id="admin-login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            
            <p><a href="../index.html">Return to Store</a></p>
        </div>
    </div>

    <script>
        // Handle form submission with AJAX
        document.getElementById('admin-login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            formData.append('admin_login', '1'); // Add a flag to indicate admin login
            
            // Clear previous messages
            document.getElementById('message').innerHTML = '<div class="info">Attempting login...</div>';
            
            fetch('../php/login_process.php', {
                method: 'POST',
                body: formData,
                // Important: Include credentials to ensure cookies are sent with the request
                credentials: 'same-origin'
            })
            .then(response => response.json())
            .then(data => {
                console.log('Login response:', data); // Debug: Log the full response
                
                if (data.success) {
                    // Show user role for debugging
                    document.getElementById('message').innerHTML = 
                        `<div class="success">Login successful! Role: ${data.user_role || 'unknown'}. Redirecting...</div>`;
                    
                    // Redirect on successful login after a short delay
                    setTimeout(() => {
                        // IMPORTANT FIX: Since we're already in the admin folder, redirect to index.php instead of index.html
                        window.location.href = 'index.php';
                    }, 1500); // Delay for 1.5 seconds to show the message
                } else {
                    // Show error message
                    document.getElementById('message').innerHTML = 
                        `<div class="error">${data.message}</div>`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('message').innerHTML = 
                    '<div class="error">An error occurred. Please try again.</div>';
            });
        });
    </script>
</body>
</html>
