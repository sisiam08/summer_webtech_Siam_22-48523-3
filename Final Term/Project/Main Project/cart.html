<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Online Grocery Store</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .cart-container {
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 1rem;
            margin-bottom: 2rem;
        }
        
        .cart-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        
        .cart-table th, .cart-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .cart-table th {
            background-color: #f5f5f5;
            font-weight: bold;
        }
        
        .cart-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
        }
        
        .cart-product-name {
            font-weight: bold;
        }
        
        .quantity-control {
            display: flex;
            align-items: center;
        }
        
        .quantity-btn {
            background: #f5f5f5;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .quantity-input {
            width: 40px;
            text-align: center;
            margin: 0 0.5rem;
            border: 1px solid #ddd;
            border-radius: 3px;
            padding: 0.25rem;
        }
        
        .remove-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 0.25rem 0.5rem;
            cursor: pointer;
        }
        
        .cart-summary {
            background: #f9f9f9;
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1rem;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }
        
        .cart-total {
            font-weight: bold;
            font-size: 1.2rem;
            border-top: 1px solid #ddd;
            padding-top: 0.5rem;
            margin-top: 0.5rem;
        }
        
        .checkout-btn {
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
            width: 100%;
        }
        
        .empty-cart {
            text-align: center;
            padding: 2rem;
        }
        
        .continue-shopping {
            margin-top: 1rem;
            text-align: center;
        }
        
        .continue-shopping a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Online Grocery Store</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h2>Your Shopping Cart</h2>
        
        <div id="cart-content">
            <p>Loading cart...</p>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Online Grocery Store. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load cart
            loadCart();
            
            // Function to load cart
            function loadCart() {
                fetch('php/get_cart.php')
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('cart-content').innerHTML = data;
                        
                        // Add event listeners after cart is loaded
                        addCartEventListeners();
                    })
                    .catch(error => {
                        console.error('Error loading cart:', error);
                        document.getElementById('cart-content').innerHTML = 
                            '<p>Error loading cart. Please try again later.</p>';
                    });
            }
            
            // Function to add event listeners to cart elements
            function addCartEventListeners() {
                // Quantity decrease buttons
                const decreaseBtns = document.querySelectorAll('.decrease-quantity');
                decreaseBtns.forEach(btn => {
                    btn.addEventListener('click', function() {
                        const productId = this.getAttribute('data-product-id');
                        updateCartQuantity(productId, 'decrease');
                    });
                });
                
                // Quantity increase buttons
                const increaseBtns = document.querySelectorAll('.increase-quantity');
                increaseBtns.forEach(btn => {
                    btn.addEventListener('click', function() {
                        const productId = this.getAttribute('data-product-id');
                        updateCartQuantity(productId, 'increase');
                    });
                });
                
                // Remove buttons
                const removeBtns = document.querySelectorAll('.remove-btn');
                removeBtns.forEach(btn => {
                    btn.addEventListener('click', function() {
                        const productId = this.getAttribute('data-product-id');
                        removeFromCart(productId);
                    });
                });
                
                // Checkout button
                const checkoutBtn = document.getElementById('checkout-btn');
                if (checkoutBtn) {
                    checkoutBtn.addEventListener('click', function() {
                        window.location.href = 'checkout.html';
                    });
                }
            }
            
            // Function to update cart quantity
            function updateCartQuantity(productId, action) {
                fetch(`php/update_cart.php?product_id=${productId}&action=${action}`)
                    .then(response => response.text())
                    .then(data => {
                        // Reload cart to show updated quantities
                        loadCart();
                    })
                    .catch(error => {
                        console.error('Error updating cart:', error);
                        alert('Error updating cart. Please try again.');
                    });
            }
            
            // Function to remove item from cart
            function removeFromCart(productId) {
                fetch(`php/remove_from_cart.php?product_id=${productId}`)
                    .then(response => response.text())
                    .then(data => {
                        // Reload cart
                        loadCart();
                    })
                    .catch(error => {
                        console.error('Error removing item from cart:', error);
                        alert('Error removing item from cart. Please try again.');
                    });
            }
        });
    </script>
</body>
</html>
