<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Apply as Delivery Personnel - Online Grocery Store</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/delivery.css">
    <style>
        .apply-container {

            margin: 40px auto;

        }
        
        .apply-header {

            margin-bottom: 30px;
        }
        
        .apply-header h2 {
            color: #4CAF50;
            margin-bottom: 10px;

        .apply-form .form-group {
            margin-bottom: 20px;

        .apply-form label {

            margin-bottom: 8px;

        .apply-form input, 
        .apply-form select,

        .apply-form textarea {

        .document-upload {

            border-radius: 4px;
        }
        
        .btn-primary {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;

            width: 100%;
        }
        
        .btn-primary:hover {
            background-color: #45a049;
        }
        
        .apply-footer {
            text-align: center;
            margin-top: 20px;

        .apply-footer a {

</head>
<body>
    <header>
        <div class="container">
            <h1>Online Grocery Store</h1>
            <nav>
                <ul>
                    <li><a href="../index.php">Home</a></li>
                    <li><a href="../products.php">Products</a></li>
                    <li><a href="../login.html">Login</a></li>
                    <li><a href="../register.html">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="apply-container">
        <div class="apply-header">
            <h2>Apply to Become a Delivery Partner</h2>
            <p>Join our team of delivery personnel and earn flexible income</p>
        </div>
        
        <form id="delivery-apply-form" class="apply-form">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <div class="form-group">
                <label for="address">Current Address</label>
                <textarea id="address" name="address" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="vehicle-type">Vehicle Type</label>
                <select id="vehicle-type" name="vehicle_type" required>
                    <option value="">Select your vehicle</option>
                    <option value="bicycle">Bicycle</option>
                    <option value="motorcycle">Motorcycle</option>
                    <option value="car">Car</option>
                    <option value="van">Van</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="experience">Delivery Experience (Years)</label>
                <select id="experience" name="experience" required>
                    <option value="">Select experience</option>
                    <option value="0">No experience</option>
                    <option value="1">Less than 1 year</option>
                    <option value="2">1-2 years</option>
                    <option value="3">3-5 years</option>
                    <option value="5">5+ years</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="id-proof">Identity Proof (Driver's License, ID Card)</label>
                <div class="document-upload">
                    <input type="file" id="id-proof" name="id_proof" accept="image/*,.pdf" required>
                    <p>Drag & drop or click to upload<br>Max size: 5MB</p>
                </div>
            </div>
            
            <div class="form-group">
                <label for="availability">Available Working Hours</label>
                <textarea id="availability" name="availability" placeholder="Please specify your available days and hours for delivery work" required></textarea>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn-primary">Submit Application</button>
            </div>
        </form>
        
        <div class="apply-footer">
            <p><a href="../index.php">‚Üê Back to Homepage</a></p>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 Online Grocery Store. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('delivery-apply-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(this);
            const data = {
                name: formData.get('fullname'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                address: formData.get('address'),
                vehicle_type: formData.get('vehicle_type'),
                license_number: formData.get('license_number') || 'N/A',
                emergency_contact: formData.get('emergency_contact') || '',
                experience: formData.get('experience'),
                password: prompt('Please create a password for your account:')
            };
            
            // Validate password
            if (!data.password || data.password.length < 6) {
                alert('Password must be at least 6 characters long');
                return;
            }
            
            // Submit application
            fetch('../api/delivery/apply.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    alert(result.message);
                    setTimeout(function() {
                        window.location.href = '../login.php';
                    }, 2000);
                } else {
                    alert('Error: ' + result.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while submitting your application. Please try again.');
            });
        });
    </script>
</body>
</html>
